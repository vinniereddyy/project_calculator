<body>
    <h1>CALCULATOR</h1>


    <script>

var a=+prompt("enter a");
var b=+prompt("enter b");
var c=prompt("enter arithmetic operator")
if(c=="+"){
    alert(a+b);
}else if(c=="-"){
    alert(a-b);
}else if(c=="/"){
    alert(a/b);
}else if(c=="%"){
    alert(a%b);
}else if(c=="*"){
    alert(a*b);
}else{
    alert("enter valid operator");
}

  

    </script>



</body>
